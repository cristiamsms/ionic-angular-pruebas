


<ion-list color="dark" class="ion-no-border">
  <ion-item-sliding *ngFor="let lista of service.listas | filtro:terminada" class="animated fadeInDown">

    <ion-item  detail color="dark" (click)="listaSelecionada(lista)">
      <ion-label>{{lista.titulo}}</ion-label>
      <ion-note slot="end" color="tertiary"> {{lista.items.length}} items</ion-note>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option (click)="editar(lista)" color="primary"> <ion-icon slot="icon-only" name="create-outline"></ion-icon> </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option (click)="borrar(lista)" color="danger"> <ion-icon slot="icon-only" name="trash-outline"></ion-icon> </ion-item-option>
    </ion-item-options>
 
  </ion-item-sliding>
 
</ion-list>
